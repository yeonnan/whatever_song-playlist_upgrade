{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'coach/css/coach_result.css' %}">
{% endblock head %}

{% block content %}
<div class='result-container'>

    <div class='wrap'>
        <div class='image-container'>
            <img id="graph" alt="Graph">
        </div>
        <div class='song-score'>
            <h1>훈수 결과</h1>
            <div class="song-title">
                <span class="label">제목</span>
                <span class="value" id="title"></span>
            </div>
            <div class="score-item"><span class="label">고음 점수</span><span class="value" id="high_pitch_score">고음</span></div>
            <div class="score-item"><span class="label">저음 점수</span><span class="value" id="low_pitch_score">저음</span></div>
            <div class="score-item"><span class="label">총 점수</span><span class="value" id="pitch_score">점수</span></div>
        </div>
    </div>
    
    <div class='review'>
        <h1>한 줄 평</h1>
        <h2 id="message"></h2>
    </div>

</div>
<script src="{% static 'coach/js/coach_result.js' %}"></script>
{% endblock content %}
